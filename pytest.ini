[pytest]
# Pytest configuration for Radia test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    basic: Basic functionality tests (fast)
    comprehensive: Comprehensive test suite
    advanced: Advanced features and edge cases
    performance: Performance and scaling tests
    slow: Tests that take more than 10 seconds
    benchmark: Performance benchmarks (not run by default)

# Minimum Python version
minversion = 3.12

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

# Coverage options (if pytest-cov is installed)
# Run with: pytest --cov=radia tests/
# [coverage:run]
# source = radia
# omit = tests/*

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
